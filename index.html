<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="theme-color" content="#001E38">
<title>BZN12 Studio – Full Export Fix</title>

<link href="https://fonts.googleapis.com/css2?family=Anton&family=Teko:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html-to-image/1.11.11/html-to-image.min.js"></script>

<style>
:root{--azul:#001E38;--oro:#F2C317}
html,body{margin:0;padding:0;background:#001222;color:#fff;font-family:'Roboto Condensed',sans-serif}
::-webkit-scrollbar{display:none}

.navbar{
background:rgba(0,30,56,.95);
padding:15px;
text-align:center;
border-bottom:2px solid var(--oro);
font-family:'Anton';
font-size:22px;
position:sticky;top:0;z-index:1000
}

.main-wrapper{max-width:600px;margin:auto;padding-bottom:100px}

.preview-section{
padding:20px;
display:flex;
justify-content:center;
background:radial-gradient(circle,#1a3b5c 0%,#000 100%)
}

#banner-container{box-shadow:0 20px 50px rgba(0,0,0,.6)}
.lienzo{
width:400px;
height:500px;
position:relative;
overflow:hidden;
background:#000
}

.fondo-img{
position:absolute;
inset:0;
background-size:cover;
background-position:center;
z-index:1
}

.fondo-sombra{
position:absolute;
inset:0;
background:radial-gradient(circle at top right,transparent 40%,rgba(0,0,0,.9) 100%);
z-index:2
}

#player-wrapper{
position:absolute;
bottom:0;
right:-50px;
width:300px;
height:80%;
z-index:5;
pointer-events:none
}

.player-glow,
.player-main{
position:absolute;
inset:0;
object-fit:contain
}

.player-glow{z-index:1;display:none}
.player-main{z-index:2}

.player-fade-layer{
position:absolute;
bottom:0;
left:0;
width:100%;
height:30%;
z-index:3;
display:none;
background:linear-gradient(to top,#000 10%,rgba(0,0,0,0) 100%)
}

.bloque-header{
position:absolute;
top:0;left:0;right:0;
padding:20px;
z-index:10
}

.titulo-formacion{
font-family:'Teko';
font-size:72px;
line-height:1
}

.info-partido{
font-family:'Teko';
font-size:16px
}

.legal{
position:absolute;
bottom:8px;
width:100%;
text-align:center;
font-size:10px;
opacity:.6
}

.controls-section{
padding:20px
}
</style>
</head>

<body>

<div class="navbar">BZN12 STUDIO</div>

<div class="main-wrapper">
<div class="preview-section">
<div id="banner-container">
<div class="lienzo" id="banner">

<div class="fondo-img" id="fondo"></div>
<div class="fondo-sombra"></div>

<div id="player-wrapper">
<img id="imgGlow" class="player-glow" src="jugador.png">
<img id="imgJugador" class="player-main" src="jugador.png">
<div id="fadeLayer" class="player-fade-layer"></div>
</div>

<div class="bloque-header">
<div class="titulo-formacion">FORMACIÓN</div>
<div class="info-partido">Liga Profesional</div>
</div>

<div class="legal">© BZN12 Studio</div>

</div>
</div>
</div>

<div class="controls-section">
<label><input type="checkbox" id="chkBorde"> Glow</label><br>
<label><input type="checkbox" id="chkFade"> Fade</label><br><br>

<label>Color glow</label><br>
<input type="color" id="glowColor" value="#F2C317"><br><br>

<label>Blur</label><br>
<input type="range" id="glowBlur" min="5" max="60" value="25"><br><br>

<label>Opacidad</label><br>
<input type="range" id="glowOpacity" min="0.1" max="1" step="0.1" value="0.8"><br><br>

<button onclick="exportar()">Exportar PNG</button>
</div>
</div>

<script>
const imgGlow=document.getElementById('imgGlow');
const fadeLayer=document.getElementById('fadeLayer');
const chkBorde=document.getElementById('chkBorde');
const chkFade=document.getElementById('chkFade');
const glowColor=document.getElementById('glowColor');
const glowBlur=document.getElementById('glowBlur');
const glowOpacity=document.getElementById('glowOpacity');

function ajustarGlow(){
if(!chkBorde.checked)return;
imgGlow.style.display='block';
imgGlow.style.filter=
`drop-shadow(0 0 ${glowBlur.value}px ${glowColor.value})
 drop-shadow(0 0 ${glowBlur.value*1.5}px ${glowColor.value})`;
imgGlow.style.opacity=glowOpacity.value;
}

chkBorde.onchange=()=>{imgGlow.style.display=chkBorde.checked?'block':'none';ajustarGlow()};
chkFade.onchange=()=>fadeLayer.style.display=chkFade.checked?'block':'none';
glowColor.oninput=ajustarGlow;
glowBlur.oninput=ajustarGlow;
glowOpacity.oninput=ajustarGlow;

function exportar(){
if(chkFade.checked)fadeLayer.style.display='block';
if(chkBorde.checked)ajustarGlow();

htmlToImage.toPng(document.getElementById('banner'),{pixelRatio:2,cacheBust:true})
.then(url=>{
const a=document.createElement('a');
a.download='banner.png';
a.href=url;
a.click();
});
}
</script>

</body>
</html>
